<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - web player: music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700$display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
         <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">home</a>

                </div>
                <div class="nav-option">
                    <i class="fs-solid fa-magnifying-class"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
            <div class="options">
                <div class="lib-option nav-option">
                    <img src="./assets/library_icon.png">
                    <a href="#">your library</a>
            
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="lib-box">
                <div class="box">
                    <p class="box-p1">Create your first playlist</p>
                    <p class="box-p2">It's easy,we'll help you</p>
                    <button class="badge">Create a playlist </button>
                </div>
                <div class="box">
                    <p class="box-p1">Let's find some podcast to follow</p>
                    <p class="box-p2">We'll keep your updated on new episodes</p>
                    <button class="badge">Browse podcasts</button>
            </div>
         </div>
    
        <div class="main-content">
            <div class="sticky-nav">
            <div class="sticky-nav-icons">
                <img src="./assets/backward_icon.png">
                <img src="./assets/forward_icon.png" class="hide">
            </div>
            <div class="sticky-nav-options">
                <button class="badge nav-item">Explore Premium</button>
                <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down" style="margin-right:5px ;"></i>Install app</button>
                <i class="fa-regular fa-user nav-item"></i>
        </div>
    </div>
        <div class="cards">
        <h2>Recently played</h2>
        <div class="card-container">
        <div class="card">
            <img src="assets/card1img.jpeg">
            <p class="card-titile">Top 50-Global</p>
            <p class="card-info">Your daily Updates of the most played tracks</p>
       
    </div>
</div>

        <div class="music-player">

        </div>
    </div>
</body>
</html>
